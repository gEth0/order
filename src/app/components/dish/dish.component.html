<div class="container">
  <div class="title">
    <h2>{{dish.dish}}</h2>
    <button class='btnPrice' mat-button>
      {{dish.price}}
    </button>
    <div class="content">
      <h5>{{dish.description}}</h5>
    </div>
  </div>
  <input type="hidden" value="{{dish.id}}" #id>
  <div class="actions">
    <button mat-button (click)="openDialog()">
      <a class="btnA">Add to Cart</a>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>

  </div>

</div>
