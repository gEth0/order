<div class="container">
  <div class="title">
    <h3>SignUp</h3>
  </div>
  <form #homeForm="ngForm" (ngSubmit)="onSignUp(homeForm)">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" inputmode="email" ngModel required>
      <span matSuffix>
        <mat-icon>email</mat-icon>
      </span>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" inputmode="password" ngModel required>
      <span matSuffix>
        <mat-icon>password</mat-icon>
      </span>
    </mat-form-field>
    <button mat-button class="button" type="submit" inputmode="submit" [disabled]="!homeForm.valid">SignUp</button>
  </form>
</div>
